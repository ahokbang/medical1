<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /* table{border-collapse: collapse;} */
            h3{text-align: center;}
            table{font-size: 14px;}
            table, th, td{border: 1px solid black; height: 25px;}
            td{margin: 2px;}
            thead{background-color: rgb(172, 170, 170);}
            tfoot{background-color: rgb(172, 170, 170);}
        </style>
    </head>
    <body>
        <table>
            <caption>요안도라 객실</caption>
            <colgroup>
                <col width="140px">
                <col width="140px">
                <col width="140px">
                <col width="140px">
            </colgroup>

                    <th>방 이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>유채방</th>
                    <td>여성 도미토리</td>
                    <td rowspan="3">4인실</td>
                    <td rowspan="4">1인 20,000원</td>
                </tr>
                <tr>
                    <th rowspan="2">동백방</th>
                    <td>동성 도미토리</td>
                </tr>
                <tr>
                    <td>가족 1팀</td>
                </tr>
                <tr>
                    <th>천혜향방</th>
                    <td>-</td>
                    <td>2인실</td>
                </tr>
            </tbody> 
            <tfoot>
                <tr>
                    <th colspan="4">바깥채 전체를 렌트합니다</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
