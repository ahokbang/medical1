<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <script>
        function btn(){
            alert('경고창을 띄웁니다.');
            frm.submit()
        }
    </script>
</head>
<body>
    <h2>로그인</h2>
    <!-- form의 속성 -->
    <!--action: 주소 이동(어느 주소로 이동할것인지)-->
    <!--method: url(주소에) 데이터값 노출 여부
                get: url(주소)에 데이터가 노출됨, 검색어 입력 후 다음 페이지에 내가 입력한 검색어가 주소에 남아 있음, 
                post: 로그인 시 id, pw가 url(주소)에 노출이 되지 않아
                put
                delete-->
    <!--name: form에 대한 이름 -->
    <!--target: 미입력시 _self가 기본값-->
    <!--label: p 태그와 동일. 대신 p 태그 써도 돼. 하지만 lable 사용할 경우 for=을 사용할 수 있어-->
    <form action="h0327_02.html" method="post" name="frm" target="_self">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" value="aaa"><br>
        <label>성별</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id='female' value="female">
        <label for="female">여자</label><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <!-- <input type="submit" value="로그인"> -->
        <input type="button" onclick="btn()" value="로그인">
    </form>
</body>
</html>
