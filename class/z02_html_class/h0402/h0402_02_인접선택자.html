<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제선택자</title>
    <style>
        section p{color: red;}
        section>div>h2{color: blue;} 
        /* 너무 기니까 div에 클래스 하나 추가*/
        .site>h2{text-decoration: underline;}
        /*.site h2 로 해도 돼. site 하위에 h2 없으므로*/
        .site>h2+p{color:orange;} /* + : 인접 형제 선택자*/
        /* + 사용 했으므로 h2(구글사이트) 바로 아래에 있는 p(다음 사이트)에만 오렌지색 */
        .site>h2~p{color:orange;} /* ~ : 모든 형제 선택자 */
        /* ~ 사용하면 모든 형제 선택자에 orange색 적용됨. */
    </style>
</head>
<body>
    <h2>반갑습니다.</h2>
    <section>
        <div class="site">
            <h2>구글 사이트</h2>
            <p>다음 사이트</p>
            <div>
                <ul>
                    <li>바나나</li>
                    <li>딸기</li>
                    <li>복숭아</li>
                </ul>
            </div>
            <p>네이버 사이트</p>
            <div>쿠팡 사이트</div>
            <h3>지마켓 사이트</h3>
        </div>
    </section>
</body>
</html>
