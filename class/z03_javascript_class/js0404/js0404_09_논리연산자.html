<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script> // script는 body에 있어도 되지만 복잡해서 주로 head에 입력하는 편
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;

        result = (a > b || b >= c); // ||는 or ; 둘 중 한가지만 맞아도 true
        document.write("result : "+result+"<br>"); // flase
        
        result = (a > d || c > b); 
        document.write("result : "+result+"<br>"); // true

        result = !(a > b); // !은 not
        document.write("result : "+result+"<br>") // true

        result = (b > a && d > c); // &&는 and : 두개 모두 맞아야 true
        document.write("result : "+result+"<br>") // true
    </script>
    
</body>
</html>
