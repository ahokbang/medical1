<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 받기</title>
</head>
<body>
    <script>
        // 입력형태: input, prompt 2가지 있어
        // form input 타입
        // var name = prompt("당신의 이름은?","이름 공백없이..."); // 여기서 ,를 써줘야 해. , 이후 문장이 입력창에 나타남.
        //                                     설명글이 나오는 자리
        // 이름, 국어, 영어를 입력받아 출력하시오.
        var name = prompt("당신의 이름을 입력하세요.");
        var kor = prompt("당신의 국어점수를 입력하세요.");
        // var kor = Number(prompt("당신의 국어점수를 입력하세요."));    ===> 이렇게 해도 가능해
        var eng = prompt("당신의 영어점수를 입력하세요.");
        document.write("이름: "+name+"<br>"+"국어점수 : "+kor+"<br>"+"영어점수 : "+eng+"<br>");
        document.write("합계 : "+(Number(kor)+Number(eng)));

        */
    </script>
</body>
</html>
