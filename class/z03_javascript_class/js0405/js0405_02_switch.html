<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
    /*
    switch 두수와 사칙연산 부호를 입력 받아 두 수의 결과값을 출력하시오.
    1. 두 수 입력
    2. 사칙연산 부호를 입력
    3. switch를 사용해서 결과값을 출력하시오.
    */

    var num1 = Number(prompt("첫번째 숫자를 입력하세요."))
    var num2 = Number(prompt("두번째 숫자를 입력하세요."))
    var cal = prompt("사칙연산(+, -, *, /) 부호를 입력하세요.")
    var result;

    switch(cal){
        case "+":
            result = num1 + num2;
            break; // 없으면 나누기까지 가서 끝나. switch는 break 나 중괄호를 만나야 멈춰
        case "-":
            result = num1 - num2;
            break;
        case "*":
            result = num1 * num2;
            break;
        case "/":
            result = num1 / num2;
            break;
    }
        
    document.write(result);


    </script>
</head>
<body>
    
</body>
</html>
