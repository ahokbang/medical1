<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        // 구구단 출력
        for(var i=1;i<10;i++){
            for(var j=2;j<10;j++){
                document.write(j+"*"+i+"="+i*j+"&nbsp&nbsp");
            }
            document.write("<br>"); 
        }

    </script>
</head>
<body>
    
</body>
</html>
