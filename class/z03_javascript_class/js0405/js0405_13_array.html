<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 객체(변수, 함수)선언; 데이터의 재사용, 안정성, 보안 때문에 객체 사용
        var obj = new Object(); 
        // 배열 생성 방법
        var arr1 = new Array(); 
        arr1[0] = 10; // 1. 직접 넣기
        document.write(arr1[0]+"<br>");
        var arr2 = new Array(1,2,3,4,5); // 2. 배열 바로 작성
        var arr3 = [1,2,3,4,5]; // 3. new Array 생략
        arr3[2];
        document.write(arr3[2]+"<br>");
        var arr_name = ['홍길동', '유관순', '이순신', '김구', '강감찬']
        // for문을 사용해서만 배열 출력할 수 있어
        document.write("---------------------------------------<br>")
        for(var i=0; i<5; i++){
            document.write(arr3[i]+"<br>");
        }
        document.write("---------------------------------------<br>")
        
        for(var a in arr3){
            document.write("배열 주소 : "+a+"<br>")
            document.write("배열 값 : "+arr3[a]+"<br>")
        }
        document.write("---------------------------------------<br>")
        document.write(arr3)
        document.write("---------------------------------------<br>")
        for(var a_name in arr_name){
            document.write("주소값 : "+a_name+"<br>")
            document.write("주소값 : "+arr_name[a_name]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
