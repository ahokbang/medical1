<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <style>
        
    </style>
    <script>
        var site = prompt("원하는 검색사이트를 입력하세요. >> ");
        if (site=='daum'){
            location.href="https://www.daum.net";
        }else if(site=="naver"){
            location.href="https://www.naver.com";
        }else if(site=="google"){
            location.href="https://www.google.co.kr";
        }else{
            location.reload(); // reload는 새로고침
        }
    </script>
</head>
<body>
    <h2 id="top_title">스크롤바 확인</h2>
    <div id="title">스크롤 높이 확인</div>
    <section> </section>
    <a href="#top_title"><div id="top"> </div></a>

</body>
</html>
