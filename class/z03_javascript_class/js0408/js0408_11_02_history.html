<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <script>
        function backBtn(){
            history.back();
        }

        function forBtn(){
            history.forward();
        }
    </script>
</head>
<body>
    <a href="js0408_11_03_history.html"><button>페이지 이동</button></a>
    <button onclick="backBtn()">뒤로 가기</button>
    <button onclick="forBtn()">1번 앞으로 가기</button>
    
</body>
</html>
