<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        var color = ['lavender', 'pink', 'aqua', 'purple', 'green', 'red', 'blue']
        var num = 0;

        for(i=0; i<color.length;i++){
            
            function preBtn(){
                num--; // 왜 i로 하면 안되지?
                console.log(num);
                if(num < 0){
                    num = 6;
                }
                document.querySelector(".back").style.background = color[num]; // 왜 i로 하면 안되지?
            }
            
            function nxtBtn(){
                num++;
                document.querySelector('.back').style.background = color[num];
                if(num>6){
                    num =0;                
                }
            }
        }
    </script>
    <style>
        *{margin: 0; padding: 0;}
        section{width: 410px; margin: 50px auto; }
        div{width: 400px; height: 350px; border: 2px solid black;}
        button{width: 150px; height: 40px; text-align: center;}
        .back{background: lavender; }
    </style>
</head>
<body>
    <section>

        <div class="back"></div>
        <br>
        <button onclick="preBtn()">이전</button>
        <button onclick="nxtBtn()">다음</button>
        
    </section>
</body>
</html>
