<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Mousemove</title>
    <script>
        $(function(){
            $(document).on("mousemove", function(e){ // 매개변수 e는 윈도우 내 운영체제에서 어떤 요소를 가져올 때 사용, 마우스 이동을 확인할 거니까 e 사용
                $(".mX").text(e.pageX); // 마우스의 x좌표
                $(".mY").text(e.pageY); // 마우스의 y좌표

            });

        }); // jquery
    </script>
    <style>
        *{margin: 0; padding: 0;}
        h1{text-align: center;}
        div{width: 200px; height: 100px; margin: 50px auto; border: 3px solid black; font-size: 20px; text-align: center;}
    </style>
</head>
<body>
    <h1> Mousemove - 마우스 이동</h1>
    <div>
        <p>X:<span class="mX">0</span></p>
        <p>Y:<span class="mY">0</span></p>
    </div>
</body>
</html>
