<!DOCTYPE html>
<html>
    <head>
        <title>ul, ol 태그</title>
        <style>
            /* ul{list-style: none;}: 블릿 사라짐 */
            /* disc : 채워진 원, circle : 빈 원, square - 사각, */ 
            /* ul{list-style-type: circle;} */
            /* 블릿에 이미지 넣기 */
            #u1 {list-style-image:url(b1.JPG)}

            /* lower-roman, upper-roman : 로마자
               lower-alpha, upper-alpha : 영문자
               decimal : 숫자
            */
            #o1 {list-style-type: decimal;}
        </style>
    </head>
    <body>
        <ol id="o1"> <!-- 순서있는 태그-->
            <li>네이버</li>
            <li>다음</li>
            <li >구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ol>

        <ol>
            <li>네이버</li>
            <li>다음</li>
            <ol start="5">
            <li >구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
            </ol>
        </ol>


        <ul id="u1">
            <li>네이버</li> <!-- ul: 순서없는 태그, 점으로 나와-->
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
