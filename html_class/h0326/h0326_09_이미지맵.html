<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지맵</title>
    <style>

    </style>
</head>
<body>
    <img src="img/ball_event.jpg" usemap="#baseball">
    <map name="baseball">
        <area shape="rect" coords="340,875,665,980"
        href="https://www.koreabaseball.com/" target="_blank" alt="KBO 홈페이지">
        <!-- shape은 사각형(rect): 대각선 꼭지점 2개, 원(circle): 중심점과 반지름, 다각형(poly): 모든 꼭지점 필요 이렇게 3가지가 있어.-->
        <!-- alt는 이미지 설명-->
        
        <area shape="rect" coords="140,345,880,490"
        href="https://www.ticketlink.co.kr/sports/baseball/62#reservation" target="_blank" 
        alt="티켓링크 홈페이지">
        
        <area shape="circle" coords="510,240,180"
        href="https://www.ticketlink.co.kr/sports/baseball/62#reservation" target="_blank" 
        alt="티켓링크 홈페이지">
        
        <area shape="poly" coords="330,490,690,490,510,580"
        href="http://www.naver.com" target="_blank" alt="네이버">
    </map>


</body>
</html>
