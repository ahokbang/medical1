<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 html 회원가입 양식 폼</title>
    <style>


    </style>
</head>
<body>
    <form acation="#" name="frm" method="get">
        <label>아이디<span>*</span></label><br>
        <input type="text" name="id" id="id" required>
        <br>
        <label>비밀번호<span>*</span></label><br>
        <input type="password" name="pw" id="pw" required>
        <br>
        <label>비밀번호 확인<span>*</span></label><br>
        <input type="password" name="pw2" id="pw2" required>
        <br>
        <label>이름<span>*</span></label><br>
        <input type="text" name="name" id="name" required>
        <br>
        <label>이메일<span>*</span></label><br>
        <input type="email" name="email" id="email" required>
        <br>
        <label>연락처<span>*</span></label><br>
        <input type="text" name="phone" id="phone" required>
        <br>
        <label>성별<span>*</span></label><br>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="여자">
        <label for="female">여자</label>
        <br>
        <label>수강과목<span>*</span></label>
        <input type="checkbox" name="subject" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="subject" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="subject" id="" value="">
        <label for=""></label>
        <input type="checkbox" name="subject" id="" value="">
        <label for=""></label>
        <input type="checkbox" name="subject" id="" value="">
        <label for=""></label>
        
        <button type="submit">수강신청</button>
        <button type="submit"></button>
    </form>
</body>
</html>
