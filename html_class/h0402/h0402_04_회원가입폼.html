<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>속성선택자</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#" name="frm" method="get">
        <label>이름</label>
        <input type="text" name="name" id="name" value="홍길동" disabled><br>
        <!-- disabled: 수정 불가, data정보 안 날라가 ==> submit 후 주소창에 홍길동 없음-->
        <label>아이디</label>
        <input type="text" name="id" id="id" value="aaa" readonly><br>
        <!-- readonly: 선택은 되는데 수정 불가, data 정보 날라가 ==> submit 후 주소창에 aaa 있어-->
        <label>패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <label>성별</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label>
        <br>
        <label>취미</label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <br><br>
        <input type="button" onclick="btn()" value="가입완료">
        <!--         "submit"-->
        <input type="reset" value="취소">
        <br>
    </form>
    <script>
        function btn(){
            count = $("input[type='checkbox']:checked").length;
            alert("체크박스에서 체크된 개수: "+count);
            frm.submit();
        
            /* 아래와 같이 쓸 수 있어.
            count = $("input[name='hobby']:checked").length;
            alert("체크박스에서 체크된 개수: "+count); 
            */
        }
    </script>
</body>
</html>
