<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>if</title>
    <script>

        // 1~100까지 숫자를 입력 받아, 90 이상: A, 80 이상: B, 70 이상: C, 60 이상 : D, 60 이하 : F
        // 93점 이하 A-, 94~97 A, 98~100 A+
        // 83점 이하 B-, 84~87 B, 88~90 B+
        var score = Number(prompt("점수를 입력하세요."));
        var grade = "";

        if(score >= 90){
            grade = "A";
            if(score>=98){grade += "+"}
            else if(score<94){grade += "-"}
        }
        else if(score >= 80){
            grade = "B";
            if(score>=88){grade += "+"}
            else if(score<84){grade += "-"}
        }
        else if(score >= 70){
            grade = "C";
            if(score>=78){grade += "+"}
            else if(score<84){grade += "-"}
        }
        else if(score >= 60){
            grade = "D";
            if(score>=68){grade += "+"}
            else if(score<64){grade += "-"}
        }
        else{
            grade = "F";
        }
        
        document.write("결과 : "+grade);
