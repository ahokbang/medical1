<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var site=prompt("1. 네이버 2. 구글 3. 다음 번호 선택")
        var url; // defiend
        switch(site){
            case "1":
                url = "https://www.naver.com";
                break;
            case "2":
                url = "https://www.google.com";
                break;
            case "3":
                url = "https://www.daum.net";
                break;
            default:
                alert("번호를 잘못 입력하셨습니다.");
        }

        if(url){ // url이 존재할 때만
            location.href = url;
        }

    </script>
</head>
<body>
    
</body>
</html>
