<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <script>
        var num = 2.178;
        document.write(num+"<br>");
        document.write(Math.max(10,5,9,8,20)+"<br>");
        document.write(Math.min(10,5,9,8,20)+"<br>");
        document.write(Math.round(num)+"<br>"); // round는 무조건 소수점 첫째자리에서 반올림 
        document.write(Math.round(num*100)/100+"<br>"); //[**암기**] 소수점 셋째자리에서 반올림한 것과 같음.
        document.write(Math.ceil(num)+"<br>"); // 소수점 첫째자리에서 올림
        document.write(Math.floor(num)+"<br>"); // 소수점 첫째자리에서 내림
        document.write(Math.(num)+"<br>"); // 소수점 첫째자리에서 
    </script>
</head>
<body>
    
</body>
</html>
