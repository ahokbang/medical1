<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        
    </style>
    <script>
        $(function(){
            // 1. 선택자 지정
            // button 클릭하면 input의 색상을 yellow로 변경
            $("#nbtn1").click(function(){
                /*
                $(".n1").css('background','yellow'); // 1개 css 사용
                $(".n1").css('color','blue');
                $(".n1").css('font-weight','700');
                */
                // 여러개 ({});
                $(".n1").css({'background':'yellow', 'color':'blue','font-weight':'700'})
            });
            // nbtn2를 클릭하면 blue
            $("#nbtn2").click(function(){
                // $(".n2").css('background','blue');
                $(".n2").css({'background':'blue', 'color':'white','font-weight':'700'})

            });
            // nbtn3를 클릭하면 green
            $("#nbtn3").click(function(){
                $(".n3").css({'background':'green', 'color':'blue','font-weight':'700'})
                //$(".n3").css('background','green');
            })
        })
    </script>
</head>
<body>
    <input type="text" name="n1" class="n1" value="naver" readonly>
    <button id="nbtn1">체크</button>
    <br>
    <input type="text" name="n2" class="n2" value="daum" readonly>
    <button id="nbtn2">체크</button>
    <br>
    <input type="text" name="n3" class="n3" value="google" readonly>
    <button id="nbtn3">체크</button>
    <br>
</html>
