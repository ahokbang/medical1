<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
           // 확인버튼 클릭하면 attr -> prop checked의 속성값을 console 창에 출력
           $('#cBtn').click(function(){
            // 속성값 가져오기, 추가 -> attr, prop(사용 권장)
            // id & attr
            // console.log("checked 속성값 : "+$("#agree1").attr("checked"));
            // console.log("checked 속성값 : "+$("#agree1").attr("id")); // checked ==> undefined, checked
            // prop 사용(input 줄에 checked 삭제)
            // console.log("checked 속성값 : "+$("#agree1").prop("checked"));
            console.log("checked 속성값 : "+$("#agree1").prop("checked","true")); // checked ==> true, flase
            $("#agree1").prop("checked","true");
            $("#agree2").prop("checked","true");
            $("#agree3").prop("checked","true");
            
            // document.querySelecorAll(".agree")
            console.log("agree 클래스 : "+document.querySelectorAll(".agree"));
            console.log("agree 클래스 : "+$(".agree")[0]);
           });

        });
    </script>
</head>
<body>
    <h2>약관 설명</h2>
    <input type="checkbox" name="agree1" class="agree" id="agree1" value="yes">
    <label for="agree1">회원정보 사용을 동의합니다.</label>
    <br>
    <input type="checkbox" name="agree2" class="agree" id="agree2" value="yes">
    <label for="agree2">약관에 동의합니다.</label>
    <br>
    <input type="checkbox" name="agree3" class="agree" id="agree3" value="yes">
    <label for="agree3">개인정보 사용을 동의합니다.</label>
    <br>
    <br>
    <button id="cBtn">모두 동의</button>
</body>
</html>

<!-- 
아래 모두 속성값을 읽어 단, checked에서 아래와 같이 값을 나타내는 것 외에 모두 동일
attr(): checked/define
prop(): true/false


-->
