<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            ul{list-style: none;}
        </style>
    </head>
    <body>
        <dl> <!-- dl은 하나의 묶음-->
            <dt>올레 1코스</dt>  <!-- dt는 하나의 묶음(dl)에 대한 제목-->
            <dd>코스 : 시흥 초등학교 옆 ~ 광치기 해변</dd>
            <dd>거리 : 14.6km(4-5시간)</dd>
            <dd>난이도 : 중</dd>
        </dl>
        <ul>
            <li><strong>올레1코스</strong></li>
            <li>코스 : 시흥 초등학교 옆 ~ 광치기 해변</li>
            <li>거리 : 14.6km(4-5시간)</li>
            <li>난이도 : 중</li>
        </ul>
        <!-- dd-dt보다 ul-li를 더 많이 사용-->
    </body>
</html>
