<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;
        var result2;

        document.write(100+200+"200","<br>"); //300200 출력, type은 string

        document.write("*********************************<br>")

        result = a>b;
        document.write('a>b(result): '+result+"<br>");
        result2 = a>c;
        document.write("a>c(result2): "+result2+"<br>");
        var result3  = a != b; // 10!=30 true
        document.write("result3: "+result3+"<br>");

        document.write("*********************************<br>")

        if(b==f){ // 같습니다. ==> 문자형 타입을 자동으로 숫자형으로 변경해서 비교, 들어가 있는 값만 비교
            document.write("같습니다.<br>")
        }else{
            document.write("다릅니다.<br>")
        }

        document.write("*********************************<br>")

        if(b===f){ // =가 세개이면(===), 들어가 있는 값과 타입까지 비교 
            document.write("같습니다.<br>")
        }else{
            document.write("다릅니다.<br>")
        }

        if(a==f){ // 다릅니다.
            document.write("같습니다.<br>")
        }else{
            document.write("다릅니다.<br>")
        }

        document.write("*********************************<br>")

        result = a > b;
        document.write("a > b 결과 : "+result+"<br>"); // false

        result2 = (a < b);
        document.write("a < b 결과 : "+result2+"<br>"); // true

        document.write("a > b "+ (a > b)+"<br>");
        document.write("a < b "+ (a < b)+"<br>");

        if(a>b){ // 10 > 20 flase이므로 else가 출력 돼.
            document.write(a+"이(가) 더 큰 숫자입니다."+"<br>");

        }else{
            document.write(b+"이(가) 더 큰 숫자입니다."+"<br>");
        }

        if(b>c){ // 20 > 10 true이므로 if가 출력 돼.
            document.write(b+"이(가) 더 큰 숫자입니다."+"<br>");

        }else{
            document.write(c+"이(가) 더 큰 숫자입니다."+"<br>");
        }


    </script>
</head>
<body>
    
</body>
</html>
