<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>if</title>
    <script>

        // 1~100까지 숫자를 입력 받아, 90 이상: A, 80 이상: B, 70 이상: C, 60 이상 : D, 60 이하 : F
        // 93점 이하 A-, 94~97 A, 98~100 A+
        // 83점 이하 B-, 84~87 B, 88~90 B+
        var score = Number(prompt("점수를 입력하세요."));
        if(score >= 90){
            if(score>=98){document.write("A+");}
            else if(score<94){document.write("A-");}
            else{document.write("A")}
        }
        else if(score >= 80){
            if(score>=88){document.write("B+");}
            else if(score<84){document.write("B-");}
            else{document.write("B")}
        }
        else if(score >= 70){
            if(score>=78){document.write("C+");}
            else if(score<84){document.write("C-");}
            else{document.write("C")}
        }
        else if(score >= 60){
            if(score>=68){document.write("D+");}
            else if(score<64){document.write("D-");}
            else{document.write("D")}
        }
        else{document.write("F");
        }
