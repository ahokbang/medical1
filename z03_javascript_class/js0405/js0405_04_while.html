<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        /*
        숫자를 입력 받아 1부터 합계를 구하시오.
        예) 5를 입력 받은 경우: 1부터 5까지의 합 출력
            100을 입력 받은 경우: 1부터 100까지의 합 출력        
        */
        
        var num = Number(prompt("숫자를 입력하세요."));
        var i = 1;
        var sum = 0;

        while(i<=num){
            sum += i;
            i++;
        }
        document.write(sum)

        /*
        두 숫자를 입력 받아 두 수의 사이 수의 합계를 구하시오.
        예) 2와 5를 입력 받은 경우: 2부터 5까지의 합 출력
            10과 100을 입력 받은 경우: 10부터 100까지의 합 출력        
        */

        var num1 = Number(prompt("첫번째 숫자를 입력하세요."));
        var num2 = Number(prompt("두번째 숫자를 입력하세요."));
        var sum2 = 0;

        while(num1<=num2){
            sum2 += num1;
            num1 ++;
        }
        document.write(sum2)

    </script>
</head>
<body>
    
</body>
</html>
