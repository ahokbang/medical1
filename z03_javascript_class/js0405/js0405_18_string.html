<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string(문자열)</title>
    <script>
        var str1 = "안녕하세요. 오늘은 4월 5일 금요일입니다. 주말 잘 보내세요.";
        document.write("length 문자열의 길이 : "+ str1.length+"<br>"); // 문자열의 길이
        str1.charAt(2); // 1개의 문자 가져옴.
        document.write("charAt : "+str1.charAt(2)+"<br>");
        str1.indexOf('오늘');
        document.write("indexOf 문자열 확인 : "+str1.indexOf('오늘')+"<br>");
        // 공백도 문자열로 인식
        document.write("indexOf 문자열 확인 : "+str1.indexOf('hello')+"<br>"); // 없는 글자의 경우 -1 출력
        str1.match('금요일'); // 문자열 있는지 확인
        document.write("indexOf 문자열 확인 : "+str1.match('금요일')+"<br>");
        str1.search('금요일'); // 문자열 있는지 확인
        document.write("search 문자열 확인 : "+str1.search('금요일')+"<br>"); // 문자열이 있는 위치 리턴
        document.write("search 문자열 확인 : "+str1.search('good')+"<br>"); // 없는 문자열은 -1 출력
        str1.substring(2,5);
        document.write("substring 문자열 확인 : "+str1.substring(2,5)+"<br>"); // 문자열을 가져옴        
        str1.replace
        document.write("replace 문자열 확인 : "+str1.replace('안녕하세요'+'반가워요')+"<br>"); // 문자열 대체
        document.write("replace 문자열 확인 : "+str1.replaceAll(' '+'')+"<br>"); // 공백 제거




    </script>
</head>
<body>
    
</body>
</html>
