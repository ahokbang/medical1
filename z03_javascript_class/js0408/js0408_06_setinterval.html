<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 400px; height: 100px; margin: 50px auto;}
        button{width: 150px; height: 40px; display: block; margin: 0 auto;}
        h2{font-size: 40px; text-align: center; border: 3px solid black;}
    </style>
    <script>
        var addNum = 0; //전역함수
        function auto_plus(){
            auto1 = setInterval(add_num, 1000); // 1초마다 실행
        }
        
        add_num = function (){
            addNum++;
            //시간
            var today = new Date();
            var nowHour = today.getHours();
            nowHour = String(nowHour).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var nowMin = today.getMinutes();
            nowMin = String(nowMin).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var nowSec = today.getSeconds();
            nowSec = String(nowSec).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var auto_time = nowHour+" : "+nowMin+" : "+nowSec
            document.querySelector(".title").innerText = auto_time;
        }
    </script>
</head>
<body>
    <div>
        <h2 class="title">00:00:00</h2>
        <br>
        <button onclick="auto_plus()">시계 START</button>
        <button onclick="clearInterval(auto1)">시간 STOP</button>
    </div>
</body>
</html>
