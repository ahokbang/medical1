<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 700px; height: 100px; margin: 50px auto;}
        button{width: 150px; height: 40px; display: block; margin: 0 auto;}
        h2{font-size: 40px; text-align: center; border: 3px solid black;}
    </style>
    <script>            
        function auto_plus(){
            auto1 = setInterval(clock_count, 1000);        
        }

        function clock_count(){
            var today = new Date();
            var d_day = new Date(2024,9,31,23,59,59);
            
            // 시간차이
            var diffDate = d_day.getTime() - today.getTime();
            // 1000초 * 60초 * 60분 * 24시간

            // 일자 확인 방법
            var date_result = Math.floor(diffDate/(1000*60*60*24));
            var remain_date = diffDate%(1000*60*60*24);

            // 시간 확인 방법
            var hour_result = Math.floor(remain_date/(1000*60*60));
            var remain_hour = remain_date%(1000*60*60);

            // 분 확인 방법
            var min_result = Math.floor(remain_hour/(1000*60));
            var remain_min = remain_hour%(1000*60);

            //초 확인 방법
            var sec_result = Math.floor(remain_min/(1000));
            var remain_sec = remain_min%(1000);


            // 시분초 포맷
            nowHour = String(hour_result).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var nowMin = today.getMinutes();
            nowMin = String(min_result).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var nowSec = today.getSeconds();
            nowSec = String(sec_result).padStart(2,"0"); // 1~9를 01~09로 표현하기
            var auto_time = nowHour+" : "+nowMin+" : "+nowSec

            document.querySelector(".title1").innerText = date_result+"일";
            document.querySelector(".title2").innerText = auto_time;    
        }
        function clock_close(){
            clearInterval(auto1);
        }
    </script>
</head>
<body>
    <div>
        <h2>[ 10월 31일까지 남은 일자 및 시간 ]</h2>
        <h2 class="title1">0일</h2>
        <h2 class="title2">00:00:00</h2>
        <br>
        <button onclick="auto_plus()">시계 START</button>
        <button onclick="clock_close()">시간 STOP</button>
    </div>
</body>
</html>
